name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Verify package can be built
        run: cargo package --locked

      - name: Verify tag matches crate version
        shell: bash
        run: |
          crate_version="$(python3 -c 'import tomllib; print(tomllib.load(open("Cargo.toml","rb"))["package"]["version"])')"
          tag_version="${GITHUB_REF_NAME#v}"

          echo "Cargo.toml version: $crate_version"
          echo "Tag version:       $tag_version"

          if [[ "$crate_version" != "$tag_version" ]]; then
            echo "Tag version ($tag_version) does not match Cargo.toml version ($crate_version)."
            exit 1
          fi

      - name: Publish crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked
